      function toggleSuperscript() {
        // Get the selected text
        let selection = window.getSelection();
        let selectedText = selection.toString();

        // Check if there is a selected text
        if (selectedText) {
            // Create a range based on the selection
            let range = selection.getRangeAt(0);

            // Check if the selected text is already in superscript
            let isSuperscript = range.commonAncestorContainer.parentNode.nodeName === 'SUP';

            // If the text is already in superscript, remove the <sup> tags
            if (isSuperscript) {
                // Get the parent element (which should be <sup>)
                let superscriptElement = range.commonAncestorContainer.parentNode;

                // Replace the <sup> element with its children (i.e., the text nodes)
                while (superscriptElement.firstChild) {
                    superscriptElement.parentNode.insertBefore(superscriptElement.firstChild, superscriptElement);
                }
                superscriptElement.parentNode.removeChild(superscriptElement);
            } else {
                // If the text is not in superscript, wrap it with <sup> tags
                let superscriptElement = document.createElement('sup');
                superscriptElement.textContent = selectedText;
                range.deleteContents();
                range.insertNode(superscriptElement);
            }
        }
    }
      function toggleBold() {
        // Get the selected text
        let selection = window.getSelection();
        let selectedText = selection.toString();

        // Check if there is a selected text
        if (selectedText) {
            // Create a range based on the selection
            let range = selection.getRangeAt(0);

            // Check if the selected text is already bold
            let isBold = range.commonAncestorContainer.parentNode.nodeName === 'B';

            // If the text is already bold, remove the <b> tags
            if (isBold) {
                // Get the parent element (which should be <b>)
                let boldElement = range.commonAncestorContainer.parentNode;

                // Replace the <b> element with its children (i.e., the text nodes)
                while (boldElement.firstChild) {
                    boldElement.parentNode.insertBefore(boldElement.firstChild, boldElement);
                }
                boldElement.parentNode.removeChild(boldElement);
            } else {
                // If the text is not bold, wrap it with <b> tags
                let boldElement = document.createElement('b');
                boldElement.textContent = selectedText;
                range.deleteContents();
                range.insertNode(boldElement);
            }
        }
    }

      const punctuation = ' \t\n\r\v\f.,\'";?!()[]{}:';
      function surroundNumbersWithSup(text) {
        
        const words = [];
        let currentWord = '';
        
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const isPunctuation = punctuation.includes(char);
            
            if (isPunctuation) {
                // If it's a punctuation character, process the current word
                if (currentWord !== '') {
                    words.push(processWord(currentWord));
                    currentWord = '';
                }
                // Append the punctuation character as a separate word
                words.push(char);
            } else {
                // Otherwise, add the character to the current word
                currentWord += char;
            }
        }
        
        // Process the last word if it exists
        if (currentWord !== '') {
            words.push(processWord(currentWord));
        }
        
        return words.join('');
    }

    function processWord(word) {
        let cleanedWord = '';
        let numStart = -1;
        let numEnd = -1;
        
        for (let i = 0; i < word.length; i++) {
            const char = word[i];
            
            if (!isNaN(char) && (i === 0 || punctuation.includes(word[i - 1]))) {
                if (numStart === -1) {
                    numStart = i;
                }
                numEnd = i;
            } else {
                if (numStart !== -1) {
                    // Found a number, surround it with <sup> tags
                    cleanedWord += `<sup>${word.slice(numStart, numEnd + 1)}</sup>`;
                    numStart = -1;
                    numEnd = -1;
                }
                cleanedWord += char;
            }
        }
        
        // If there's a number at the end of the word
        if (numStart !== -1) {
            cleanedWord += `<sup>${word.slice(numStart, numEnd + 1)}</sup>`;
        }
        
        return cleanedWord;
    }

        function removeSegments(txt) {
          return txt.split("<!--StartFragment-->").join("")
          .split("<!--EndFragment-->").join("").trim()
        }

        function cleanHTML() {
          // Get the HTML from the textarea
          const inputHTML = removeSegments(document.getElementById('LOLmt').value);

          // Create a temporary element to parse the HTML
          const tempElement = document.createElement('div');
          tempElement.innerHTML = inputHTML;

          // Remove inline styles
          removeInlineStyles(tempElement);

          // Remove unnecessary attributes and classes from the sup tag
          removeSupAttributes(tempElement);

          // Add space after span with "firstword" class
          addSpaceAfterFirstwordSpan(tempElement);

          // Remove span tags and their attributes
          removeSpanTags(tempElement);

          // Get the cleaned HTML
          const cleanedHTML = tempElement.innerHTML;

          // Display the cleaned HTML
          document.getElementById('LOLmt').value = cleanedHTML;
        }

        function removeInlineStyles(element) {
          
          if (element.nodeType === 1) {
            if(element.classList.contains("title")) {
                var h2 = document.createElement("h2")
                h2.innerHTML = element.innerHTML;
                element.replaceWith(h2)
                element = h2;
              }
            // Remove inline styles for specified tags
            if (['SUP', "BR",'B', 'I', 'P'].includes(element.tagName)) {
              element.removeAttribute('style');
              
              element.removeAttribute("class")
            }

            // Recursively remove inline styles for child elements
            for (const child of element.childNodes) {
              removeInlineStyles(child);
            }
          }
        }

        function removeSupAttributes(element) {
          if (element.nodeType === 1 && element.tagName === 'SUP') {
            // Remove all attributes from the sup tag
            const attributes = element.attributes;
            for (let i = attributes.length - 1; i >= 0; i--) {
              const attributeName = attributes[i].name;
              if (attributeName !== 'data-group') {
                element.removeAttribute(attributeName);
              }
            }
            var nm = parseInt(element.textContent)
            if(!isNaN(nm)) {
              nm--
            } else nm = null;
            if(nm) {
              element.textContent=nm;
            }
          }

          // Recursively remove attributes for child elements
          for (const child of element.childNodes) {
            removeSupAttributes(child);
          }
        }

        function addSpaceAfterFirstwordSpan(element) {
          if (element.tagName === 'SPAN' && element.classList.contains('firstword')) {
            // Add space after the closing tag of the span
            element.insertAdjacentHTML('afterend', ' ');
          } else {
            // Recursively add space for child elements
            for (const child of element.childNodes) {
              addSpaceAfterFirstwordSpan(child);
            }
          }
        }

        function removeSpanTags(element) {
          if (element.tagName === 'SPAN') {
            // Replace span tag with its content
            const spanContent = element.innerHTML;
            element.insertAdjacentHTML('beforebegin', spanContent);
            element.remove();
          } else {
            // Recursively remove span tags for child elements
            for (const child of element.childNodes) {
              removeSpanTags(child);
            }
          }
        }
